plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "log4j:log4j:1.2.17"
    implementation "org.apache.commons:commons-collections4:4.1"
    testImplementation "junit:junit:4.12"
}

jar {
  manifest {
    attributes(
      'Main-Class': 'com.test.Project'
    )
  }
}

task "build-custom" {
    doLast {
        println 'build-custom task done'
    }
}

task "test-custom" {
    dependsOn 'build'
    doLast {
        println 'test-custom done'
    }
}

task "hello" {
    dependsOn 'test-custom'
    doLast {
        println 'Hello world!'
    }
}
